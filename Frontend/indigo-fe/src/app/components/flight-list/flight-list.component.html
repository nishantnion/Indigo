<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold mb-6">Flight Status</h2>
    <div class="mb-4">
      <input 
        (keyup)="applyFilter($event)"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Filter flights"
      >
    </div>
    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
      <table class="min-w-full table-auto">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Flight
            </th>
            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Airline
            </th>
            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Status
            </th>
            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Departure Gate
            </th>
            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Scheduled Departure
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let flight of dataSource.filteredData" (click)="onFlightSelect(flight)" class="hover:bg-gray-100 cursor-pointer">
            <td class="px-4 py-2 whitespace-nowrap">{{flight.flight_id}}</td>
            <td class="px-4 py-2 whitespace-nowrap">{{flight.airline}}</td>
            <td class="px-4 py-2 whitespace-nowrap">
              <span [ngClass]="{
                'text-green-600 font-semibold': flight.status === 'On Time',
                'text-yellow-600 font-semibold': flight.status === 'Delayed',
                'text-red-600 font-semibold': flight.status === 'Cancelled'
              }">
                {{flight.status}}
              </span>
            </td>
            <td class="px-4 py-2 whitespace-nowrap">{{flight.departure_gate}}</td>
            <td class="px-4 py-2 whitespace-nowrap">{{flight.scheduled_departure | date:'short'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
